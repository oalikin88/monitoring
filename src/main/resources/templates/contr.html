<html>
    <head>
   <title>Контракты</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/jquery-3.6.4.min.js"></script>
        <script src="/js/selectize.js"></script>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/selectize.bootstrap5.css" rel="stylesheet">
        <link href="/css/style_svt.css" rel="stylesheet">
        <link href="/css/lineicons.css" rel="stylesheet">
        <link href="/css/icons.css" rel="stylesheet">
    </head>
    <body>
               <div class="wrapper">
            <aside th:insert="svt :: sidebar"></aside>
           <div class="main p-3">
                <div class="text-center">
                    <div class="row pb-2 mb-2 mt-2 pt-2">
                        <div class="col">
                            <!-- Button trigger modal add place-->
                            <button type="button" class="btn btn-primary btn-sm" id="addPlaceBtn" data-bs-toggle="modal" data-bs-target="#addPlaceModal">Добавить</button>
                        </div>
                    </div>
                    <h1>Контракты</h1>
                    
                    <div class="row fw-bold">
                        <div class="col-1">№ п/п</div>
                        <div class="col-2">№ контракта</div>
                        <div class="col-4">Дата начала</div>
                        <div class="col-2">Дата окончания</div>
                        <div class="col-3">Содержание</div>
                    </div>
                    
                    <div class="row pb-2 mb-2 mt-2 pt-2" th:each="dto, stat : ${dtoes}">
                        <div class="col">
                            <div class="row" >
                                <div class="col-1" th:text="${stat.count}"></div>
                                <div class="col-2 text-start" th:text="${dto.contractNumber}"></div>
                                <div class="col-4 text-start" th:text="${dto.dateStartContract}"></div>
                                <div class="col-2 text-start" th:text="${dto.dateEndContract}"></div>
                                <div class="col-3 text-start" th:text="${dto.items}"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
               
            </div>
        </div>
         
        
        <!-- Modal add place -->
<div class="modal fade" id="addPlaceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Добавление рабочего места</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container">
              
              <div class="row">
                  <div class="col">Тип рабочего места</div>
                  <div class="col">
                      <select class="form-select form-select-sm" id="placeTypeSelect" aria-label="Default select example" >
                        <option value="Сотрудник" selected>Сотрудник</option>
                        <option value="Серверная">Серверная</option>
                        <option value="Оргтехника">Оргтехника</option>
                        <option value="Склад">Склад</option>
                      </select>
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col">Район</div>
                  <div class="col">
                      <select class="form-select form-select-sm" id="locationSelect" aria-label="Default select example" >
                      </select>
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col">Отдел</div>
                  <div class="col">
                      <select class="form-select form-select-sm" id="departmentSelect" aria-label="Default select example" >
                      </select>
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col">ФИО</div>
                  <div class="col">
                      <select class="form-select form-select-sm" id="employeeSelect" aria-label="Default select example" >
                      </select>
                  </div>
              </div>
              
          </div>
          </div>
     
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm"  data-bs-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary btn-sm" id="btnSavePlace" >Сохранить</button>
      </div>
                
    
          
           
        </div>
     
  </div>
</div>
        
         <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/main_svt.js"></script>
        <script src="/js/contr.js"></script>
    </body>
</html>
