<html>
    <head>
        <title>Рабочие места</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/js/jquery-3.6.4.min.js"></script>
        <script src="/js/selectize.js"></script>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/selectize.bootstrap5.css" rel="stylesheet">
        <link href="/css/style_svt.css" rel="stylesheet">
        <link href="/css/content_style.css" rel="stylesheet">
        <link href="/css/lineicons.css" rel="stylesheet">
        <link href="/css/icons.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <aside th:insert="svt :: sidebar" id="sticky-aside"></aside>
           <div class="main p-3">
               <div class="row mb-2" id="top-panel">
                   <div class="col-2">
                       <h1>Рабочие места</h1>
                   </div>
                   <div class="col-2 text-end">
                       <button type="button" class="btn btn-primary btn-sm" id="addPlaceBtn" data-bs-toggle="modal" data-bs-target="#addPlaceModal">Добавить</button>
                   </div>
                   <div class="col-8">
                        <div class="input-group" id="searchSvtObjDiv">
                            <input type="text" class="form-control form-control-sm" placeholder="Поиск по ФИО" aria-label="searchModel" aria-describedby="basic-addon1" id="searchSvtObjInput">
                            <span class="input-group-text" id="searchSvtObjBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
               </div>
                <div class="content" id="content">
                    
                    
                    
                    <div class="row fw-bold">
                        <div class="col-1">№ п/п</div>
                        <div class="col-2">Район</div>
                        <div class="col-4">Отдел</div>
                        <div class="col-2">Тип рабочего места</div>
                        <div class="col-3">ФИО</div>
                    </div>
                    
                    <div class="row pb-2 mb-2 mt-2 pt-2" th:each="dto, stat : ${dtoes}">
                        <div class="col">
                            <div class="row element" data-bs-toggle="modal" data-bs-target="#addPlaceModal" th:attr="id=${dto.id}">
                                <div class="col-1" th:text="${stat.count}"></div>
                                <div class="col-2 text-start" th:text="${dto.locationName}"></div>
                                <div class="col-4 text-start" th:text="${dto.department}"></div>
                                <div class="col-2 text-start" th:text="${dto.placeType}"></div>
                                <div class="col-3 text-start fio" th:text="${dto.username}"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>
               
            </div>
        </div>
        
        
        <!-- Modal add place -->
<div class="modal fade" id="addPlaceModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" id="modalContent">
        </div>
  </div>
</div>
        
                    <!-- Модальное окно error-->
        <div class="modal fade" id="modalError" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-error">
                <div class="modal-content" id="modalErrorContent">
                </div>
            </div>
        </div>
        
         <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/main_svt.js"></script>
        <script src="/js/place.js"></script>
        <script src="/js/highlight-sidebar.js"></script>
    </body>
</html>
