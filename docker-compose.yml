version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: monitoring-db
    restart: always
    environment:
      MYSQL_DATABASE: monitoring
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: monitoring
      MYSQL_PASSWORD: monitoring
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: monitoring-app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/monitoring
      SPRING_DATASOURCE_USERNAME: monitoring
      SPRING_DATASOURCE_PASSWORD: monitoring

volumes:
  db_data:
